<div class="container px-4 EspacioContenedor FondoPantalla">
    <mat-card class="FormularioStyle">
        <mat-card-header>
            <mat-card-title class="text-center">Cambiar Contraseña</mat-card-title>
            <mat-card-subtitle> 
                    El uso y custodia de su clave de acceso es responsabilidad sólo suya.
                    Su nueva clave debe contener entre 6 y 15 caracteres, y al menos debe contener números, 
                    letras y caracteres especiales.
            </mat-card-subtitle> 
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="PasswordForm">
            <mat-form-field class="w-100">
              <mat-label>Contraseña nueva</mat-label>
              <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="NuevoPass" />
              <button mat-icon-button matSuffix (click)="hide2 = !hide2"  [attr.aria-pressed]="hide2">
                <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field  class="w-100" >
              <mat-label>Confirmar contraseña nueva</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="ConfNuevoPass" keyup.enter="GuardarNueva()" />
              <button mat-icon-button matSuffix (click)="hide = !hide"  [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <div class="row">
            <div class="col-md-6 col-12 mb-2">
              <button mat-raised-button class="w-100" color="primary" (click)="GuardarNueva()" >Guardar</button>
            </div>
            <div class="col-md-6 col-12">
              <button mat-raised-button class="w-100" routerLink="/principal" color="warn">Cancelar</button>
            </div>
          </div>
        </mat-card-actions>
    </mat-card>

</div>
