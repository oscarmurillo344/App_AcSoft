<mat-card  >
    <mat-card-title class="p-3">Actualizar Tag</mat-card-title>
      <form [formGroup]="ActTagForm">
        <div class="row">
            <div class="col-md-6 col-12">
              <mat-form-field class="w-100" >
                  <mat-label>Seleccione Codigo:</mat-label>
                  <input matInput type="number" formControlName="idTag">
                </mat-form-field>
            </div>
            <div class="col-md-6 col-12">
              <mat-form-field class="w-100" >
                <mat-label>Nombre</mat-label>
                <input matInput type="text" #inputNombre maxlength="10" formControlName="nombre">
                <mat-hint align="end">{{inputNombre.value?.length || 0}}/10</mat-hint>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-12">
              <mat-form-field class="w-100" >
                <mat-label>Codigo de Acceso</mat-label>
                <input matInput type="text" #inputAcceso maxlength="20" formControlName="codigoAcceso">
                <mat-hint align="end" >{{inputAcceso.value?.length || 0}}/20</mat-hint>
              </mat-form-field>
            </div>
            <div class="col-md-6 col-12">
              <mat-form-field class="w-100" >
                <mat-label>Seleccione Activo:</mat-label>
                <mat-select formControlName="activo">
                  <mat-option value="true">Verdadero</mat-option>
                  <mat-option value="false">Falso</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
      </form>
        <mat-card-actions>
          <button  mat-raised-button mat-dialog-close="true" class="w-100" (click)="ActualizarTag()" color="primary" >
              Actualizar 
          </button>
        </mat-card-actions>
    </mat-card>
