<div class="container">
    <mat-card class="FormularioStyle my-4" >
      <mat-card-title class="p-3">Ingresar Tag</mat-card-title>
        <form [formGroup]="TagForm">
            <div class="row">
              <div class="col-md-6 col-12">
                <mat-form-field class="w-100" >
                    <mat-label>Seleccione Codigo:</mat-label>
                    <mat-select formControlName="Codigo">
                      <mat-option value="marca1">marca1</mat-option>
                      <mat-option value="marca2">marca2</mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
              <div class="col-md-6 col-12">
                <mat-form-field class="w-100" >
                  <mat-label>Nombre</mat-label>
                  <input matInput type="text" formControlName="Nombre">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-12">
                <mat-form-field class="w-100" >
                  <mat-label>Codigo de Acceso</mat-label>
                  <input matInput type="text" formControlName="CodigoAcceso">
                </mat-form-field>
              </div>
              <div class="col-md-6 col-12">
                <mat-form-field class="w-100" >
                  <mat-label>Seleccione Activo:</mat-label>
                  <mat-select formControlName="Activo">
                    <mat-option value="marca1">marca1</mat-option>
                    <mat-option value="marca2">marca2</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
        </form>
          <mat-card-actions>
            <button  mat-raised-button class="w-100" (click)="CrearTag()" color="primary" >
                Ingresar 
            </button>
          </mat-card-actions>
      </mat-card>
</div>
