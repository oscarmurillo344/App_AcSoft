<div class="container">
  <mat-card class="my-4">
    <mat-form-field class="w-100" >
        <mat-label>Buscar cliente</mat-label>
        <input matInput [(ngModel)]="BuscarCliente" (keyup.enter)="BuscarClientes()">
        <mat-icon  matSuffix>search</mat-icon>
        <mat-hint>consulta por nombre o codigo de cliente</mat-hint>
      </mat-form-field>
</mat-card>
    <table mat-table [dataSource]="ListaCliente"  class="w-100 mt-3">

        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre del cliente</th>
          <td mat-cell *matCellDef="let element "> {{ element.nombre }} </td>
        </ng-container>
    
        <ng-container matColumnDef="Editar">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-mini-fab color="warn" (click)="Editar(element)" >
              <mat-icon>
                edit
              </mat-icon>
            </button>  
          </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Eliminar">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> 
            <button  mat-mini-fab color="warn" (click)="Eliminar(element)" >
              <mat-icon>
                delete
              </mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

       <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No existe informaci√≥n con "{{BuscarCliente}}"</td>
      </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                     aria-label="selecciona la siguiente pagina">
      </mat-paginator>
</div>
