<mat-card  >
    <mat-card-title class="p-3">Actualizar Controladora</mat-card-title>
      <form [formGroup]="ActControladoraForm">
          <div class="row">
            <div class="col-md-6 col-12">
              <mat-form-field class="w-100" >
                <mat-label>Codigo</mat-label>
                <input matInput type="text" formControlName="idControladora">
              </mat-form-field>
            </div>
            <div class="col-md-6 col-12">
              <mat-form-field class="w-100" >
                <mat-label>Nombre</mat-label>
                <input matInput #inputNombre type="text" maxlength="10" formControlName="nombre">
                <mat-hint align="end">{{inputNombre.value?.length || 0}}/10</mat-hint>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-12">
              <mat-form-field class="w-100" >
                <mat-label>Serie</mat-label>
                <input matInput #inputSerie type="text" maxlength="20" formControlName="serie">
                <mat-hint align="end" >{{inputSerie.value?.length || 0}}/20</mat-hint>
              </mat-form-field>
            </div>
            <div class="col-md-6 col-12">
              <mat-form-field class="w-100" >
                <mat-label>Seleccione marca:</mat-label>
                <mat-select formControlName="idMarca">
                  <mat-option value="1">marca1</mat-option>
                  <mat-option value="2">marca2</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-12">
              <mat-form-field class="w-100" >
                <mat-label>Seleccione Activo:</mat-label>
                <mat-select formControlName="activo">
                  <mat-option value="true">Verdadero</mat-option>
                  <mat-option value="false">Falso</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
      </form>
        <mat-card-actions>
          <button  mat-raised-button mat-dialog-close="true" class="w-100" (click)="ActualizarControladora()" color="primary" >
              Actualizar 
          </button>
        </mat-card-actions>
    </mat-card>
