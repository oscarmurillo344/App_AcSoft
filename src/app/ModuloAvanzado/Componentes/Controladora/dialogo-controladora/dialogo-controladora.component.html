<mat-card  >
    <mat-card-title class="p-3">Actualizar Controladora</mat-card-title>
      <form [formGroup]="ActControladoraForm">
          <div class="row">
            <div class="col-md-6 col-12">
              <mat-form-field class="w-100" >
                <mat-label>Codigo</mat-label>
                <input matInput type="text" formControlName="Codigo">
              </mat-form-field>
            </div>
            <div class="col-md-6 col-12">
              <mat-form-field class="w-100" >
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="Nombre">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-12">
              <mat-form-field class="w-100" >
                <mat-label>Serie</mat-label>
                <input matInput type="text" formControlName="Serie">
              </mat-form-field>
            </div>
            <div class="col-md-6 col-12">
              <mat-form-field class="w-100" >
                <mat-label>Seleccione marca:</mat-label>
                <mat-select formControlName="Marca">
                  <mat-option value="marca1">marca1</mat-option>
                  <mat-option value="marca2">marca2</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
              <div class="col-12">
                  <mat-form-field class="w-100" >
                    <mat-label>Seleccione Activo:</mat-label>
                    <mat-select formControlName="Activo">
                      <mat-option value="cedula">Verdadero</mat-option>
                      <mat-option value="ruc">Falso</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
          </div>
      </form>
        <mat-card-actions>
          <button  mat-raised-button class="w-100" (click)="ActualizarControladora()" color="primary" >
              Actualizar 
          </button>
        </mat-card-actions>
    </mat-card>
